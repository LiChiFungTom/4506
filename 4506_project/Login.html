<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Online</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jslib/jquery-1.11.1.js"></script>
    <script type="text/javascript">
       $(document).ready(function(){
           var position="stu";		//default student
           $("#position").change(function(){
                position = $(this).val();
           });
           $("#login").click(function(){
               var username = $("#username").val();
               var password = $("#password").val();
               if(username=="" || password=="" ){
                   alert("Pleass enter username and password!");
               }else{
                alert("login successful");
                if(position == "stu"){
                    window.location.href='studentMenu.php';
                }else if(position == "tea"){
                    window.location.href='TeacherMenu.php';
                }else if(position == "sca"){
                    window.location.href='SchoolAdmin.html';
                }
                //window.location.href='studentMenu.html';
               }
            });
        });
    </script>                                
</head>
<body>
    <form class="box">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username">                   
        <input type="password" id="password" placeholder="Password">
        <select id="position">
            <option value="stu">Student</option>
            <option value="tea">Class Teacher</option>
            <option value="sca">School Admin</option>
          </select>
        <input type="button" id="login" value="login">
    </form>
</body>
</html>
